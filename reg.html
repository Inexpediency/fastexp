<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg FastExp</title>
    <link rel="stylesheet" href="stylesheet/header.css" />
    <link rel="stylesheet" href="stylesheet/reg.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="image/Logo.svg" alt="logo" />
        </div>
        <div class="profile">
          <img src="image/avatar.jpg" alt="avatar" />
          <p>Logout</p>
        </div>
        <section>
          <form>
            <h1>Регистрация</h1>
            <label for="firstname">Имя</label>
            <input type="text" id="firstname">
            <label for="lastname">Фамилия</label>
            <input type="text" id="lastname">
            <label for="email">Электронная почта</label>
            <input type="text" id="email">
            <label for="pass">Пароль</label>
            <input type="text" id="pass">
            <label for="pass-again">Повторите пароль</label>
            <input type="text" id="pass-again">
            <button id="submit">Отправить</button>
            <button id="auth">Авторизация</button>
          </form>
        </section> 
      </header>
    </div>
  </body>
</html>
